trigger:
- main
 
pool:
  vmImage: ubuntu-latest
 
stages:
- stage: Test
  jobs:
  - job: test
    steps:
    - script: echo testing app
 
- stage: DeployUS1
  dependsOn: Test    
  jobs:
  - job: deploy_us1
    steps:
    - script: echo deploying to US1
 
- stage: DeployUS2
  dependsOn: Test   
  jobs:
  - job: deploy_us2
    steps:
    - script: echo deploying to US2
 
- stage: DeployEurope
  dependsOn:        
  - DeployUS1
  - DeployUS2
  jobs:
  - job: deploy_europe
    steps:
    - script: echo deploying to Europe
